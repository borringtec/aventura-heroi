<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrevendo as classes de um Jogo</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: #2c3e50; }
        .heroi { margin: 10px 0; }
    </style>
</head>
<body>

<h1>Escrevendo as classes de um Jogo</h1>

<label for="nome">Nome do Herói:</label>
<input type="text" id="nome" placeholder="Digite o nome do herói">
<br><br>
<label for="idade">Idade do Herói:</label>
<input type="number" id="idade" placeholder="Digite a idade do herói">
<br><br>
<label for="tipo">Tipo do Herói:</label>
<select id="tipo">
    <option value="mago">Mago</option>
    <option value="guerreiro">Guerreiro</option>
    <option value="monge">Monge</option>
    <option value="ninja">Ninja</option>
</select>
<br><br>
<button onclick="criarHeroi()">Criar Herói</button>

<div id="heroisContainer"></div>

<script>
    class Heroi {
        constructor(nome, idade, tipo) {
            this.nome = nome;
            this.idade = idade;
            this.tipo = tipo;
        }

        atacar() {
            let ataque;
            switch (this.tipo) {
                case 'mago':
                    ataque = 'magia';
                    break;
                case 'guerreiro':
                    ataque = 'espada';
                    break;
                case 'monge':
                    ataque = 'artes marciais';
                    break;
                case 'ninja':
                    ataque = 'shuriken';
                    break;
                default:
                    ataque = 'ataque desconhecido';
            }
            return `O ${this.tipo} atacou usando ${ataque}.`;
        }
    }

    function criarHeroi() {
        const nome = document.getElementById('nome').value;
        const idade = parseInt(document.getElementById('idade').value);
        const tipo = document.getElementById('tipo').value;

        const heroi = new Heroi(nome, idade, tipo);
        adicionarHeroiNaTela(heroi);
    }

    function adicionarHeroiNaTela(heroi) {
        const heroisContainer = document.getElementById('heroisContainer');
        const divHeroi = document.createElement('div');
        divHeroi.classList.add('heroi');
        divHeroi.innerHTML = `
            <strong>${heroi.nome}</strong> (Idade: ${heroi.idade}, Tipo: ${heroi.tipo})
            <button onclick="atacarHeroi('${heroi.tipo}')">Atacar</button>
        `;
        heroisContainer.appendChild(divHeroi);
    }

    function atacarHeroi(tipo) {
        const ataqueMsg = new Heroi('Nome Placeholder', 0, tipo).atacar();
        alert(ataqueMsg);
    }
</script>

</body>
</html>
